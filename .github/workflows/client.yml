name: Client

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./client
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'
          
      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:headless